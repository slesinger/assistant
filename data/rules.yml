version: "2.0"
rules:

- rule: out-of-scope
  steps:
  - intent: out_of_scope
  - action: utter_out_of_scope

- rule: Two-Stage-Fallback
  steps:
  - intent: nlu_fallback
  - action: action_two_stage_fallback
  - active_loop: action_two_stage_fallback

- rule: rozluc se kdykoliv
  steps:
  - intent: rozlouceni
  - action: utter_rozlouceni

- rule: jak se mas
  steps:
  - intent: jak_se_mas
  - action: utter_jak_se_mas

- rule: dik_neni_zac
  steps:
  - intent: neni_zac
  - action: utter_neni_zac

- rule: kolik je hodin
  steps:
  - intent: kolik_je_hodin
  - action: action_time

- rule: rozsvit
  steps:
  - intent: rozsvit
  - action: action_rozsvit

- rule: rozsvit kde
  steps:
  - intent: rozsvit
    entities:
    - mistnost: obýváku
  - action: action_rozsvit

- rule: zhasnout
  steps:
  - intent: zhasnout
  - action: action_zhasni
